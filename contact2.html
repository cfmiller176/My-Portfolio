<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Contact</h1>

    <form action="#" method="GET">
        <div class="form-row">
    <label for="first-name">
        First Name:
        <input type="text" name="first-name" id="first-name" required>
    </label>
</div>
<div class="form-row">
  <label>

    Last Name:
    <input type="text" name="last-name" id="last-name" required>
  </label>
</div>

<div class="form-row">
    <label>
  
      Email:
      <input type="email" name="email" id="email" required>
    </label>
  </div>

  <div class="form-row">
    <label>
        Phone Number:
        <input type="tel" name="phone" required placeholder="123-345-6789">
    </label>
</div>

<div class="form-row">
    <label>
        Message:
<textarea name="message" cols="30" rows="10"></textarea>
</label>
</div>

<div class="form-row">
    <label>
        Gender:
    <select name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="do-not-disclose">Do Not Disclose</option>



    </select>

</label>


</div>


</div>
   
    
<div class="form-row">
    <fieldset>
        <legend>Topic</legend>
        
        <label>
            <input type="radio" name="topic" value="html">
            HTML
        </label>

        <label>
            <input type="radio" name="topic" value="css">
            CSS
        </label>

        <label>
            <input type="radio" name="topic" value="javascript">
            JavaScript
        </label>

        
    </fieldset>


</div>

<div class="form-row">
    <fieldset>
        <legend>Request</legend>
        <label>
<input type="checkbox" name="advice" value="advice">
Advice

        </label>

        <label>
            <input type="checkbox" name="information" value="Information">
            Information
            
        </label>

        <label>
                        <input type="checkbox" name="motivation" value="motivation">
                        Motivation 
                        
        </label>
    </fieldset>



</div>







    <div class="form-row">
        <label >
Urgency (0 to 10)
        <input type="range" min="0" max="10" name="urgency">


        </label>
    </div>





    <div class="form-row">
    <button type="submit">Send</button>
    <button type="reset">Clear</button>
    </div>
</form>



</body>
</html>
